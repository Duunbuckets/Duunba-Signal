<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Duunba Signal</title>
  <style>
    :root{
      --bg0:#070912;
      --bg1:#0b1430;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --panel: rgba(0,0,0,.22);
      --outline: rgba(255,255,255,.18);
      --accent: rgba(205,235,255,.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 70% 15%, #182a62 0%, var(--bg1) 35%, var(--bg0) 80%);
      overflow:hidden;
    }

    /* Stars */
    canvas#stars{ position:fixed; inset:0; pointer-events:none; }

    /* ---------- ROUTES (two screens) ---------- */
    .screen{ position:fixed; inset:0; display:none; }
    .screen.active{ display:grid; }

    /* ---------- SCREEN 1: BIG BUTTON ---------- */
    #home.screen.active{ place-items:center; padding:22px; }
    .homeCard{
      width:min(720px, 96vw);
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      backdrop-filter: blur(12px);
      padding: 22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      box-shadow: 0 20px 70px rgba(0,0,0,.45);
    }
    .homeTitle{
      display:flex; align-items:baseline; justify-content:space-between; gap:12px;
    }
    .homeTitle h1{ margin:0; font-size:22px; letter-spacing:.4px; font-weight:850; }
    .homeTitle span{ color:var(--muted); font-size:12px; }

    .bigButton{
      appearance:none;
      width:100%;
      border:1px solid rgba(205,235,255,.35);
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.18), rgba(255,255,255,.06) 60%),
                  linear-gradient(180deg, rgba(205,235,255,.20), rgba(255,255,255,.08));
      color:var(--text);
      padding: 22px 18px;
      border-radius: 22px;
      font-weight: 900;
      letter-spacing: .6px;
      cursor:pointer;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      box-shadow: 0 16px 50px rgba(140,180,255,.20);
      text-transform: uppercase;
      font-size: clamp(18px, 3.8vw, 26px);
    }
    .bigButton:active{ transform: translateY(1px) scale(.995); }

    .row{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center;
      color:var(--muted); font-size:12px;
    }
    input[type="text"]{
      flex:1;
      min-width: 200px;
      padding:12px 14px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
    }
    input::placeholder{ color: rgba(255,255,255,.35); }

    .smallBtn{
      appearance:none;
      border:1px solid var(--outline);
      background: rgba(255,255,255,.08);
      color:var(--text);
      padding:12px 14px;
      border-radius: 16px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
    }
    .smallBtn:active{ transform: translateY(1px) scale(.99); }

    /* ---------- SCREEN 2: SIGNAL ONLY ---------- */
    #signal.screen.active{ place-items:center; }

    .signalLayer{
      position:absolute; inset:0;
      opacity:1;
    }

    /* Projector + Beam */
    .beamWrap{
      position:absolute; inset:0;
      transform-origin: 50% 90%;
      will-change: transform;
      filter: drop-shadow(0 0 22px rgba(170,210,255,.18));
    }
    .projector{
      position:absolute;
      left:50%;
      bottom: clamp(16px, 3vh, 34px);
      transform: translateX(-50%);
      width: 160px;
      height: 26px;
      border-radius: 999px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 40px rgba(0,0,0,.55);
      opacity:.9;
    }
    .projector::before{
      content:"";
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: 90px; height: 8px;
      border-radius:999px;
      background: rgba(205,235,255,.25);
    }

    .beam{
      position:absolute;
      left:50%;
      bottom: clamp(26px, 4.2vh, 48px);
      transform: translateX(-50%);
      width: min(76vw, 980px);
      height: min(70vh, 820px);
      clip-path: polygon(48% 100%, 52% 100%, 75% 0%, 25% 0%);
      background: linear-gradient(
        to top,
        rgba(190,220,255,.05) 0%,
        rgba(190,220,255,.22) 40%,
        rgba(190,220,255,.14) 70%,
        rgba(190,220,255,.06) 100%
      );
      border-top: 1px solid rgba(210,235,255,.10);
    }

    .projection{
      position:absolute;
      top: 12vh;
      left: 50%;
      transform: translateX(-50%);
      width: min(78vw, 920px);
      height: min(36vh, 360px);
      display:grid;
      place-items:center;
      filter:
        drop-shadow(0 0 26px rgba(190,220,255,.22))
        drop-shadow(0 0 70px rgba(120,170,255,.14));
      pointer-events:none;
    }
    .badge{
      padding: clamp(16px, 2.4vh, 22px) clamp(24px, 4vw, 38px);
      border-radius: 999px;
      border: 1px solid rgba(210,235,255,.22);
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.12), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(255,255,255,.08), transparent 58%),
        rgba(0,0,0,.12);
      backdrop-filter: blur(8px);
    }
    .word{
      font-size: clamp(52px, 8.4vw, 112px);
      font-weight: 950;
      letter-spacing: .8px;
      color: rgba(235,250,255,.92);
      text-shadow:
        0 0 8px rgba(205,235,255,.60),
        0 0 32px rgba(170,210,255,.40);
    }
    .scan{
      position:absolute; inset:-20%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.05),
        rgba(255,255,255,.05) 1px,
        transparent 3px,
        transparent 8px
      );
      opacity:.32;
      mix-blend-mode: screen;
      animation: drift 6s linear infinite;
    }
    @keyframes drift{ 0%{transform:translateY(0)} 100%{transform:translateY(140px)} }

    /* Minimal controls on signal screen */
    .signalControls{
      position:fixed;
      top:16px;
      left:16px;
      right:16px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      z-index:10;
      pointer-events:auto;
    }
    .chip{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:12px 14px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
    }
    .chip b{ letter-spacing:.3px; }
    .pill{
      font-size:12px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--accent);
      font-weight:900;
    }

    @media (prefers-reduced-motion: reduce){
      .scan{ animation:none; }
    }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>

  <!-- SCREEN 1 -->
  <section id="home" class="screen active" aria-label="Home screen">
    <div class="homeCard">
      <div class="homeTitle">
        <h1>Duunba Signal</h1>
        <span>One tap. Full screen.</span>
      </div>

      <button id="sendSignal" class="bigButton">Send Duunba Signal</button>

      <div class="row">
        <input id="customText" type="text" placeholder="Optional: change text (e.g., DUUNBA)" maxlength="18" />
        <button id="apply" class="smallBtn">Apply</button>
        <button id="copyLink" class="smallBtn">Copy link</button>
      </div>

      <div class="row">
        Tip: the copied link auto-opens the signal screen for everyone.
      </div>
    </div>
  </section>

  <!-- SCREEN 2 -->
  <section id="signal" class="screen" aria-label="Signal screen">
    <div class="signalControls">
      <div class="chip">
        <button id="back" class="smallBtn">Back</button>
        <button id="fullscreen" class="smallBtn">Fullscreen</button>
      </div>
      <div class="chip">
        <b>Status</b> <span id="state" class="pill">ON</span>
      </div>
    </div>

    <div class="signalLayer" aria-hidden="true">
      <div id="beamWrap" class="beamWrap">
        <div class="beam"></div>
        <div class="projection">
          <div class="badge"><div id="word" class="word">Duunba</div></div>
          <div class="scan"></div>
        </div>
        <div class="projector"></div>
      </div>
    </div>
  </section>

<script>
(() => {
  const home = document.getElementById('home');
  const signal = document.getElementById('signal');

  const sendSignal = document.getElementById('sendSignal');
  const backBtn = document.getElementById('back');
  const fullscreenBtn = document.getElementById('fullscreen');
  const copyLinkBtn = document.getElementById('copyLink');

  const customText = document.getElementById('customText');
  const applyBtn = document.getElementById('apply');
  const wordEl = document.getElementById('word');
  const stateEl = document.getElementById('state');

  const beamWrap = document.getElementById('beamWrap');

  let raf = null;

  function applyText(){
    const v = (customText.value || 'Duunba').trim();
    wordEl.textContent = v || 'Duunba';
  }

  function showHome(){
    stopAnim();
    home.classList.add('active');
    signal.classList.remove('active');
    stateEl.textContent = 'OFF';
    history.replaceState(null, '', location.pathname + location.search); // remove #signal
  }

  function showSignal(){
    home.classList.remove('active');
    signal.classList.add('active');
    stateEl.textContent = 'ON';
    startAnim();
    // keep a stable hash so sharing can open directly
    if(location.hash !== '#signal') history.replaceState(null, '', location.pathname + location.search + '#signal');
  }

  function startAnim(){
    if(raf) return;
    const t0 = performance.now();
    const loop = (t) => {
      const dt = (t - t0) / 1000;
      const sweep = Math.sin(dt * 0.75) * 12;
      const wobble = Math.sin(dt * 2.1) * 1.8;
      beamWrap.style.transform = `rotate(${sweep + wobble}deg)`;
      raf = requestAnimationFrame(loop);
    };
    raf = requestAnimationFrame(loop);
  }

  function stopAnim(){
    if(!raf) return;
    cancelAnimationFrame(raf);
    raf = null;
    beamWrap.style.transform = 'rotate(0deg)';
  }

  sendSignal.addEventListener('click', () => showSignal());
  backBtn.addEventListener('click', () => showHome());

  fullscreenBtn.addEventListener('click', async () => {
    try{
      if(!document.fullscreenElement) await document.documentElement.requestFullscreen();
      else await document.exitFullscreen();
    }catch(e){}
  });

  applyBtn.addEventListener('click', applyText);
  customText.addEventListener('keydown', (e) => { if(e.key === 'Enter') applyText(); });

  copyLinkBtn.addEventListener('click', async () => {
    const url = new URL(window.location.href);
    // force signal screen for recipients
    url.hash = '#signal';
    // include text if customized
    const current = wordEl.textContent.trim();
    if(current && current.toLowerCase() !== 'duunba') url.searchParams.set('text', current);
    try{
      await navigator.clipboard.writeText(url.toString());
      copyLinkBtn.textContent = 'Copied!';
      setTimeout(() => copyLinkBtn.textContent = 'Copy link', 1200);
    }catch(e){
      window.prompt('Copy this link:', url.toString());
    }
  });

  // If link includes ?text=..., apply it
  const params = new URLSearchParams(location.search);
  const incomingText = params.get('text');
  if(incomingText){
    customText.value = incomingText;
    applyText();
  }

  // Route based on hash
  if(location.hash === '#signal') showSignal();
  else showHome();

  // Stars canvas
  const c = document.getElementById('stars');
  const ctx = c.getContext('2d', { alpha: true });
  let W=0,H=0,stars=[];
  function resize(){
    W = c.width = Math.floor(window.innerWidth * devicePixelRatio);
    H = c.height = Math.floor(window.innerHeight * devicePixelRatio);
    c.style.width = window.innerWidth + 'px';
    c.style.height = window.innerHeight + 'px';
    const n = Math.floor((window.innerWidth * window.innerHeight) / 9000);
    stars = Array.from({length:n}, () => ({
      x: Math.random()*W,
      y: Math.random()*H,
      r: (Math.random()*1.4 + 0.2) * devicePixelRatio,
      a: Math.random()*0.6 + 0.15,
      tw: Math.random()*1.8 + 0.4,
      ph: Math.random()*Math.PI*2
    }));
  }
  function drawStars(ts){
    ctx.clearRect(0,0,W,H);
    const t = ts/1000;
    for(const s of stars){
      const tw = (Math.sin(t*s.tw + s.ph)*0.25 + 0.75);
      ctx.globalAlpha = s.a * tw;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fillStyle = 'rgba(255,255,255,1)';
      ctx.fill();
    }
    ctx.globalAlpha = 1;
    requestAnimationFrame(drawStars);
  }
  window.addEventListener('resize', resize);
  resize();
  requestAnimationFrame(drawStars);
})();
</script>
</body>
</html>
